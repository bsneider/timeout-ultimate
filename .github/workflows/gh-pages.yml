name: Deploy web version to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - github-pages
jobs:
  build:
    name: Deploy to gh pages on push to gh-pages branch
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "github-pages"

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: expo build web artifacts
        run: expo export:web

      - run: git config --global user.name "GitHub Actions Agent"
      - name: Deploy to GitHub Pages using gh-pages
        run: gh-pages -d web-build
