name: Deploy web version to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - github-pages
jobs:
  build:
    name: Deploy to gh pages on push to gh-pages branch
    runs-on: ubuntu-20.04

    ## Needed to write to the gh-pages directory
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          ref: "github-pages"

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest

      - name: 📦 Install dependencies
        run: yarn install

      - name: expo build web artifacts
        run: npx expo export:web

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: web-build # The folder the action should deploy.


